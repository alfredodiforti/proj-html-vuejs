<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj-html-vuejs</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- first font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <!-- vue call -->
    <div id="app">
        <!-- header section -->
        <header>
            <div class="container flex-spbt">
                <img class="logo" src="./img/dark-logo.png" alt="logo">
                <div class="navbar flex-spbt">
                    <ul class="flex-spbt list">
                        <li>home <i class="fas fa-chevron-down"></i></li>
                        <li>pages<i class="fas fa-chevron-down"></i>  </li>
                        <li>courses<i class="fas fa-chevron-down"></i></li>
                        <li>Features<i class="fas fa-chevron-down"></i></li>
                        <li>blog<i class="fas fa-chevron-down"></i> </li>
                        <li>Shop<i class="fas fa-chevron-down"></i></li>
                    </ul>
                    <i class="fas fa-shopping-cart position"><div class="box">0</div></i>
                    <i class="far fa-user-circle"></i>
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
